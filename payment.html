<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Payment Container */
    .payment-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    /* Payment Header */
    .payment-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .payment-header h1 {
      font-size: 32px;
      font-weight: 700;
      color: #333;
    }
    .payment-header p {
      font-size: 16px;
      color: #666;
    }

    /* Payment Form */
    .payment-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }
    .payment-form label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      margin-bottom: 5px;
    }
    .payment-form input,
    .payment-form select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }
    .payment-form button {
      grid-column: 1 / span 2;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .payment-form button:hover {
      background-color: #3e8e41;
    }

    /* Payment Options */
    .payment-options {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .payment-options a {
      color: #666;
      text-decoration: none;
      font-size: 16px;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .payment-options a:hover {
      color: #333;
    }
    .payment-options i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="payment-header">
      <h1>Payment</h1>
      <p>Please enter your payment information</p>
    </div>
    <form class="payment-form">
      <div>
        <label for="name">Name on Card</label>
        <input type="text" id="name" name="name" placeholder="Enter name on card" required>
      </div>
      <div>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
      </div>
      <div>
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
      </div>
      <div>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
      </div>
      <button type="submit">Pay Now</button>
    </form>
    <div class="payment-options">
      <a href="#"><i class="fab fa-cc-visa"></i> Visa</a>
      <a href="#"><i class="fab fa-cc-mastercard"></i> Mastercard</a>
      <a href="#"><i class="fab fa-cc-amex"></i> American Express</a>
      <a href="#"><i class="fab fa-cc-paypal"></i> PayPal</a>
    </div>
  </div>
</body>
</html>
